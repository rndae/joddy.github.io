<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rodrigo Vena</title>
  <style>

    :root {
      --text-color: #333333;
      --title-color: #222222;
      --link-color: #0091e5;
      --text-bg-old: #F0F0F0;
      --text-bluwu-bold: #0D1B2A;
    }

    @import url('https://fonts.googleapis.com/css?family=Inconsolata&display=swap');

    * {
      font-family: 'Inconsolata', monospace;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, var(--bg-color) 0%, black 100%);
    }

    body::before {
      z-index: 2;
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;

      background: linear-gradient(to bottom, transparent 0%, rgba(252, 188, 44, 0.1) 50%, transparent 100%);
      background-size: 100% 4px;

      animation: flicker 0.15s infinite;

      filter: contrast(150%) brightness(80%) grayscale(20%) sepia(10%) hue-rotate(-10deg);

      mix-blend-mode: multiply;
      transform: rotateX(2deg) rotateY(-1deg);
    }


    @keyframes flicker {
      0% {
        opacity: 0.87;
      }

      5% {
        opacity: 0.95;
      }

      10% {
        opacity: 0.87;
      }

      15% {
        opacity: 0.9;
      }

      20% {
        opacity: 0.9;
      }

      100% {
        opacity: 0.85;
      }
    }


    body {
      animation: flicker 0.15s infinite;
    }

    .container {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;

      filter: url(#distortion);
      transform: perspective(800px) rotateX(2deg) rotateY(-1deg);
    }

    .noise {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      opacity: 0.2;
      pointer-events: none;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }


    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 10px 0;
      float: left;
      padding-right: 44px;
    }

  </style>

</head>

<body>
  <div class="container">
      <ul>
        <li>
          <a href="https://github.com/rndae">github</a>
        </li>
        <li>
          <a href="mailto:rodrigo.vena.g@gmail.com">e-mail</a>
        </li>
      </ul>
  </div>
</body>

</html>
